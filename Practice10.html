<!DOCTYPE html>
<html>
<head>
    <title>หาค่ามากที่สุดใน Array</title>
</head>
<body>
    
    <h2>Cal for Maximum Number in Array</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <input type="number" id="num3" placeholder="Number 3">
    <input type="number" id="num4" placeholder="Number 4">
    <input type="number" id="num5" placeholder="Number 5">

    <button onclick="NumMax()">Click for cal</button>
    <button onclick="clearText()">Clear</button>

    <div id="result" style="margin-top: 10px;"></div>

    <script>
       function NumMax(){
        let arr = [
            Number(document.getElementById("num1").value),
            Number(document.getElementById("num2").value),
            Number(document.getElementById("num3").value),
            Number(document.getElementById("num4").value),
            Number(document.getElementById("num5").value)
        ];

        let max = Math.max(...arr);

        document.getElementById("result").innerText = 
            "Array = " + arr.join(", ") + "\n" +
            "Maximum = " + max; 
       }

       function clearText(){
        for(let i=1;i<6;i++){
            //Clear input
            document.getElementById("num" + i).value = "";

            //Clear Result
            document.getElementById("result").innerText = "";
        }
       }
    </script>

</body>
</html>
