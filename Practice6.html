<!DOCTYPE html>
<html>
<head>
    <title>หาค่ามากที่สุดใน Array</title>
</head>
<body>
    <h2>หาค่ามากสุดในอาเรย์</h2>
    <button onclick="findmax()">Click for Search</button>
    <div id="result" style="margin-top: 10px;"></div>

    <script>
        function findmax(){
        let arr = [15,42,7,89,1000];
        let max = arr[0];

        for(let i = 0;i<arr.length;i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }

        document.getElementById("result").innerText = ("Max number is " + max);
    }
    </script>
</body>
</html>
