<!DOCTYPE html>
<html>
<head>
    <title>Check age</title>
</head>
<body>
    <script>
        //รับค่า
        let age = prompt("Pls enter your age: ");
        //แปลงค่าเป้นตัวเลขใช้ age = =age ได้
        //age = Number(age);

        //ตรวจสอบเงื่อนไขอายุ
        if(age < 18) alert("ยังไม่บรรลุนิติภาวะ");
        else alert("บรรลุนิติภาวะ"); 
    </script>
</body>
</html>
