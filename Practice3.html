<!DOCTYPE html>
<html>
<head>
    <title>Result in Array</title>
</head>
<body>
    <script>
        let num = [10,20,30,40,50];
        let sum = 0;

        for(let i=0;i<num.length;i++){
            sum += num[i];
        }

        //แสดงใน console (F12ในเว็บ)
        console.log("Result = " + sum);
        //แสดงหน้าเว็บ
        document.write("Result = " + sum);
    </script>
</body>
</html>
